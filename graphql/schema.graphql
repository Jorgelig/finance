"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Category {
    id: ID!
    name: String!
    type: String!
}

type Brand {
    id: ID!
    name: String!
    category: Category! @belongsTo
}

type Transaction {
    id: ID!
    amount: Float!
    category: Category! @belongsTo
    brand: Brand! @belongsTo
}

type Query {
    brands: [Brand!]! @all
    transactions: [Transaction!]! @paginate(defaultCount: 25) @orderBy(column: id direction: DESC)
    totalExpenses: Float! @aggregate(model: Transaction column: amount function: SUM)
    totalIncome: Float! @aggregate(model: Transaction column: amount function: SUM)
}